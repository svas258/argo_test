apiVersion: v1
kind: PersistentVolume
metadata:
  name: jenkins-pv
spec:
  capacity:
    storage: 10Gi  
  volumeMode: Filesystem  
  accessModes:
    - ReadWriteOnce 
  storageClassName: jenks
  hostPath:
    path: /var/jenkins_home
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: jenkins-storage-class
  resources:
    requests:
      storage: 5Gi
